<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - Product IDs</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-download {
            background: #10b981;
            color: white;
        }
        
        .btn-download:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-print {
            background: #3b82f6;
            color: white;
        }
        
        .btn-print:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .btn-clear {
            background: #ef4444;
            color: white;
        }
        
        .btn-clear:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }
        
        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-preset {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px;
            font-size: 14px;
        }
        
        .btn-preset:hover {
            background: #667eea;
            color: white;
        }
        
        .qr-output {
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #qrcode {
            margin: 20px auto;
        }
        
        #qrcode canvas {
            border: 8px solid white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .product-label {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        
        .empty-state {
            color: #999;
            font-size: 18px;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        @media print {
            body {
                background: white;
            }
            
            .container {
                box-shadow: none;
            }
            
            .input-section,
            .button-group,
            .subtitle {
                display: none;
            }
            
            .qr-output {
                border: 2px dashed #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∑Ô∏è QR Code Generator</h1>
        <p class="subtitle">Generate QR codes for Product IDs</p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="productId">Enter Product ID:</label>
                <input 
                    type="text" 
                    id="productId" 
                    placeholder="e.g., P001, PROD-12345" 
                    autofocus
                />
            </div>
            
            <div class="button-group">
                <button class="btn-generate" onclick="generateQR()">
                    üì∑ Generate QR Code
                </button>
                <button class="btn-download" onclick="downloadQR()" id="downloadBtn" style="display:none;">
                    üíæ Download PNG
                </button>
                <button class="btn-print" onclick="printQR()" id="printBtn" style="display:none;">
                    üñ®Ô∏è Print
                </button>
                <button class="btn-clear" onclick="clearQR()">
                    üóëÔ∏è Clear
                </button>
            </div>
            
            <div class="preset-buttons">
                <button class="btn-preset" onclick="setProductId('P001')">P001</button>
                <button class="btn-preset" onclick="setProductId('P002')">P002</button>
                <button class="btn-preset" onclick="setProductId('P003')">P003</button>
                <button class="btn-preset" onclick="setProductId('P004')">P004</button>
                <button class="btn-preset" onclick="setProductId('P005')">P005</button>
                <button class="btn-preset" onclick="setProductId('P006')">P006</button>
                <button class="btn-preset" onclick="setProductId('P007')">P007</button>
                <button class="btn-preset" onclick="setProductId('P008')">P008</button>
                <button class="btn-preset" onclick="setProductId('P009')">P009</button>
                <button class="btn-preset" onclick="setProductId('P010')">P010</button>
                <button class="btn-preset" onclick="setProductId('P011')">P011</button>
                <button class="btn-preset" onclick="setProductId('P012')">P012</button>
                <button class="btn-preset" onclick="setProductId('P013')">P013</button>
                <button class="btn-preset" onclick="setProductId('P014')">P014</button>
                <button class="btn-preset" onclick="setProductId('P015')">P015</button>
                <button class="btn-preset" onclick="setProductId('P016')">P016</button>
                <button class="btn-preset" onclick="setProductId('P017')">P017</button>
                <button class="btn-preset" onclick="setProductId('P018')">P018</button>
                <button class="btn-preset" onclick="setProductId('P019')">P019</button>
                <button class="btn-preset" onclick="setProductId('P020')">P020</button>
                <button class="btn-preset" onclick="setProductId('P021')">P021</button>
                <button class="btn-preset" onclick="setProductId('P022')">P022</button>
                <button class="btn-preset" onclick="setProductId('P023')">P023</button>
            </div>
        </div>
        
        <div class="qr-output" id="qrOutput">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                <p>Enter a Product ID and click "Generate QR Code"</p>
            </div>
        </div>
    </div>

    <script>
        let currentProductId = '';
        
        // Allow Enter key to generate
        document.getElementById('productId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
        
        function setProductId(id) {
            document.getElementById('productId').value = id;
            generateQR();
        }
        
        function generateQR() {
            const productId = document.getElementById('productId').value.trim();
            
            if (!productId) {
                alert('Please enter a Product ID');
                return;
            }
            
            currentProductId = productId;
            
            // Clear previous QR code
            const qrOutput = document.getElementById('qrOutput');
            qrOutput.innerHTML = '<div id="qrcode"></div>';
            
            // Generate new QR code
            QRCode.toCanvas(
                productId,
                {
                    errorCorrectionLevel: 'H',
                    width: 300,
                    margin: 2,
                    color: {
                        dark: '#000000',
                        light: '#FFFFFF'
                    }
                },
                function (err, canvas) {
                    if (err) {
                        console.error(err);
                        alert('Error generating QR code');
                        return;
                    }
                    
                    document.getElementById('qrcode').appendChild(canvas);
                    
                    // Add product label
                    const label = document.createElement('div');
                    label.className = 'product-label';
                    label.textContent = `Product ID: ${productId}`;
                    document.getElementById('qrcode').appendChild(label);
                    
                    // Show download and print buttons
                    document.getElementById('downloadBtn').style.display = 'block';
                    document.getElementById('printBtn').style.display = 'block';
                }
            );
        }
        
        function downloadQR() {
            if (!currentProductId) {
                alert('Please generate a QR code first');
                return;
            }
            
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) return;
            
            // Convert canvas to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `QR_${currentProductId}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
        
        function printQR() {
            if (!currentProductId) {
                alert('Please generate a QR code first');
                return;
            }
            
            window.print();
        }
        
        function clearQR() {
            document.getElementById('productId').value = '';
            document.getElementById('qrOutput').innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                    </svg>
                    <p>Enter a Product ID and click "Generate QR Code"</p>
                </div>
            `;
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('printBtn').style.display = 'none';
            currentProductId = '';
        }
    </script>
</body>
</html>
